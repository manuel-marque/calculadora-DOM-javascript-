<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <link rel="icon" href="https://ivan-luengo.com/wp-content/uploads/2020/03/cropped-favicon-ivan_luengo-32x32.png">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Calculadora JavaScript</title>
</head>
<body>
  <div class="container mt-4">
    <h1>Calculadora</h1>
    <form class="row">
      <!--* INPUTS -->
      <div class="col-6">
        <label for="numero1" class="form-label">Primer número:</label>
        <input id="numero1" class="form-control" type="text" name="primero"><br>
      </div>
      <div class="col-6">
        <label for="numero2" class="form-label">Segundo número:</label>
        <input id="numero2" class="form-control" type="text" name="segundo">
      </div>
       <!--* BOTONES -->
      <div class="col-3">
        <button name='sumar' class="btn btn-primary w-100">Sumar</button>
      </div>
      <div class="col-3">
        <button name='restar' class="btn btn-secondary w-100">Restar</button>
      </div>
      <div class="col-3">
        <button name='multiplicar' class="btn btn-warning w-100">Multiplicar</button>
      </div>
      <div class="col-3">
        <button name='dividir' class="btn btn-info w-100">Dividir</button>
      </div>
    </form>
  </div>
<script src="main.js"></script>
</body>
</html>
